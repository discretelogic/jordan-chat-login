<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Start Chat</title>
</head>
<body>
  <h1>Start Chat</h1>
  <form id="login-form">
    <label for="phone">Enter your phone number:</label>
    <input type="text" id="phone" name="phone" required />
    <button type="submit">Start Chat</button>
  </form>

  <!-- Load the n8n Chat Widget -->
  <script type="module">
    import N8nChat from "https://cdn.jsdelivr.net/npm/@n8n/chat@0.1.1-beta.2/dist/web.js";
    
    let chatWidget;

    async function loadChat(phoneNumber) {
      chatWidget = await N8nChat.createChat({
        webhookUrl: "https://discretelogic.app.n8n.cloud/webhook/37fd8a3c-e59e-4016-99e7-f5c5f0c2e24c/chat",
        theme: {
          color: "#00a86b",
        },
        data: {
          phone_number: phoneNumber
        }
      });
    }

    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const phone = document.getElementById("phone").value.trim();
      if (phone) {
        loadChat(phone);
      }
    });
  </script>
</body>
</html>
