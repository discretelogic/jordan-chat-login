<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jordan Login + Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Nunito', 'Arial Rounded MT Bold', sans-serif;
      background-color: #1d1d35;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #ffffff;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    label {
      font-size: 1.1rem;
    }

    input {
      padding: 10px 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      width: 250px;
      max-width: 80vw;
    }

    button {
      padding: 10px 20px;
      background-color: #a88ef0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #937bd3;
    }

    #chat-container {
      width: 100vw;
      height: 100vh;
      display: none;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h1>Welcome to Drift</h1>
    <form id="login-form">
      <label for="phone">Enter your phone number:</label>
      <input type="text" id="phone" name="phone" required />
      <button type="submit">Start Chat</button>
    </form>
  </div>

  <div id="chat-container"></div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const phone = document.getElementById("phone").value.trim();
      if (!phone) return;

      // Hide login, show chat area
      document.getElementById("login-container").style.display = 'none';
      document.getElementById("chat-container").style.display = 'block';

      await createChat({
        webhookUrl: "https://discretelogic.app.n8n.cloud/webhook/37fd8a3c-e59e-4016-99e7-f5c5f0c2e24c/chat",
        metadata: { phone_number: phone },
        target: '#chat-container',
        mode: 'fullscreen',
        showWelcomeScreen: false,
        defaultLanguage: 'en',
        i18n: {
		en: {
			title: 'Welome to Drift!',
			subtitle: "What are you looking for?",
			footer: '',
			getStarted: 'New Conversation',
			inputPlaceholder: 'Type your question..',
		},
        
      });
    });
  </script>
</body>
</html>
