<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jordan Chat Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial Rounded MT Bold', 'Nunito', sans-serif;
      background-color: #1d1d35;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }
    label, input, button {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    input {
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      width: 250px;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #a88ef0;
      color: white;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
    }
    #chat-container {
      display: none;
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h1>Welcome to Drift</h1>
    <form id="login-form">
      <label for="phone">Enter your phone number:</label><br />
      <input type="text" id="phone" name="phone" required />
      <button type="submit">Start Chat</button>
    </form>
  </div>

  <div id="chat-container"></div>

  <script type="module">
    import N8nChat from "https://cdn.jsdelivr.net/npm/@n8n/chat@0.1.1-beta.3/dist/web.js";

    async function loadChat(phoneNumber) {
      const chat = await N8nChat.createChat({
        webhookUrl: "https://discretelogic.app.n8n.cloud/webhook/37fd8a3c-e59e-4016-99e7-f5c5f0c2e24c/chat",
        target: document.getElementById("chat-container"),
        theme: {
          color: "#a88ef0"
        },
        data: {
          phone_number: phoneNumber
        }
      });
      document.getElementById("login-container").style.display = "none";
      document.getElementById("chat-container").style.display = "block";
    }

    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const phone = document.getElementById("phone").value.trim();
      if (phone) {
        loadChat(phone);
      }
    });
  </script>
</body>
</html>
